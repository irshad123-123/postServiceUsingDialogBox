<mat-card>
    <mat-card-content>
        <p class="alert alert-info">Are you sure, you want to remove?</p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
        <button
        (click)="onClose(true)"
        mat-raised-button color="warn">Yes</button>
        <button
        (click)="onClose(false)"
        mat-raised-button color="primary">No</button>
    </mat-card-actions>
</mat-card>
