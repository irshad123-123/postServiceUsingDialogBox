<mat-card>
    <mat-card-content>
    <form #formRef="ngForm" (ngSubmit)="onAddPost()">
        <div class="form-group">
            <label for="title">Title</label>
            <input
            required
            name="title"
            ngModel
            class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea
            required
            name="body"
            ngModel
            class="form-control" id="content"></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button
            *ngIf="!isEditMode"
            type="submit"
            mat-raised-button color="primary">Add Post</button>
            <button
            *ngIf="isEditMode"
            type="button"
            (click)="onUpdate()"
            mat-raised-button color="primary">Update Post</button>
            <button
            type="button"
            (click)="onClose(false)"
            mat-raised-button color="warn">Close</button>
        </div>
    </form>
    </mat-card-content>
</mat-card>
