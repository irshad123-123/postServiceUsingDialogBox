<div class="container row">
    <div class="col-md-2 offset-md-5 d-flex align-items-center">
        <h2 class="mt-3 mr-2">Add Post</h2>
        <button
        (click)="onOpen()"
        mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let post of postsArr">
            <app-post-card
            [postObj]="post"
            ></app-post-card>
        </div>
    </div>
</div>
